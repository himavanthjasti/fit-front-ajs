

<div class="row">
    <form ng-controller="GetAllPostController">
        Sort:
        <select ng-model="sortItem.store" ng-options="item.name for item in sortOptions.stores"></select>
        <label>Search: <input ng-model="searchText"></label>
        <!-- Blog Entries Column -->
        <div class="col-md-8">
            <ul>
                <li ng-repeat="post in postList | orderBy:ff | filter:searchText">
                    <p>
                        <div class="title"><a href="#/post/{{post.postDetails.id}}">{{post.postDetails.title}}</a></div>
                        <div class="desc" ng-bind-html="post.postDetails.contentTxt"></div>

                    </p>


                </li>
            </ul>


        </div>
    </form>
    </div>

    <!-- /.row -->

    <hr>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Footer</p>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </footer>
