

<div class="row">
    <form ng-controller="GetNotificationController">
        <div class="col-lg-10 col-lg-offset-1">

            <div class="col-md-12" style="margin-left: -8px;">
                <span class="mt15 floatleft navigation-span ml5">All Profiles</span>
                <span class="mt15 floatleft navigation-span ml20">Appointments</span>
                <span class="mt15 floatleft navigation-span ml20">Author</span>
                <hr class="clear mrminus15">
            </div>

            <!-- Blog Entries Column -->
            <div class="col-md-3" style="margin-left: -8px;">

                <div id="connectLinks">
                    <a href="#!/content" class="btn btn-default sdbtn left-sidebar-button mb10 flat-corner blue-button white">Compose<span class="glyphicon glyphicon-pencil white floatright" aria-hidden="true"></span></a>

                    <a href="#!/allcontent" class="btn btn-default sdbtn left-sidebar-button flat-corner">Previous Posts</a>
                    <a href="#!/content" class="btn btn-default sdbtn left-sidebar-button flat-corner open-top">Insights Dashboard</a>
                    <a href="#!/notification" class="btn btn-default sdbtn left-sidebar-button flat-corner open-top">Notifications</a>
                    <a href="#!/content" class="btn btn-default sdbtn left-sidebar-button flat-corner open-top">Invite</a>
                </div>

                <div id="socialConnect" class="mt20">
                    <p class="sidebar-p">Connect Accounts</p>
                    <a href="#!/content" class="btn btn-default sdbtn left-sidebar-button flat-corner mb10">Facebook</a>
                    <a href="#!/content" class="btn btn-default sdbtn left-sidebar-button flat-corner">Twitter</a>
                </div>


            </div>

            <!-- Blog Sidebar Widgets Column -->
            <div class="col-md-9">
                <div ng-repeat="notification in notificationList">
                    <div class="list-div col-md-12">
                        <p class="listing-title">{{ notification.UserNotifications.id }}<span class="pbtn-info ml15">{{ notification.UserNotifications.practoAccountId }}</span>

                        </p>

                    </div>
                </div>

            </div>

        </div>
    </form>
</div>
<!-- /.row -->


<hr>

<!-- Footer -->
<footer>
    <div class="row">
        <div class="col-lg-12">
            <p>Footer</p>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</footer>
