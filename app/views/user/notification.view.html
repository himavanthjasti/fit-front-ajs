

<div class="row">
    <form ng-controller="GetNotificationController">
        <div class="col-lg-10 col-lg-offset-1">

                <span class="mt15 floatleft navigation-span ml20">Appointments</span>
                <span class="mt15 floatleft navigation-span ml20">Author</span>
                <hr class="clear mrminus15">
            </div>

            <!-- Blog Entries Column -->
           <div ng-include="'views/sidebar.html'"></div>

            <!-- Blog Sidebar Widgets Column -->
            <div class="col-md-9">
                <div ng-repeat="notification in notificationList">
                    <div class="list-div col-md-12">
                        <p class="listing-title">{{ notification.UserNotifications.id }}<span class="pbtn-info ml15">{{ notification.UserNotifications.notificationTxt }}</span>

                        </p>

                    </div>
                </div>

            </div>

        </div>
    </form>
</div>
