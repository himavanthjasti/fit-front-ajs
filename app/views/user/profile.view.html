<div class="row">
    <div>

        <div ng-repeat="hi in healthInterests">
            <input id="{{hi.text}}" type="checkbox" value="{{hi.text}}" ng-checked="selection.indexOf({{hi.id}}) > -1" ng-click="toggleSelection(hi.id);" />
            <label for="{{hi.text}}"></label>
            {{hi.text}}
        </div>

        <button ng-click="updateHealthInterests();">Submit</button>
    </div>
</div>
