<!DOCTYPE html>
<html data-ng-app="app">

<head>
    <script src="bower_components/angular/angular.js"></script>
    <script src="angular-facebook.js"></script>
    <script>
        angular.module('app', ['facebook'])
                .config(function(FacebookProvider) {
                    FacebookProvider.init('1474903586162780');
                })
                .controller('mainCtrl', function ($scope, Facebook) {
                    $scope.loginStatus = 'disconnected';
                    $scope.facebookIsReady = false;
                    $scope.user = null;
                    $scope.login = function () {
                        Facebook.login(function(response) {
                            $scope.loginStatus = response.status;
                        });
                    };
                    $scope.removeAuth = function () {
                        Facebook.api({
                            method: 'Auth.revokeAuthorization'
                        }, function(response) {
                            Facebook.getLoginStatus(function(response) {
                                $scope.loginStatus = response.status;
                            });
                        });
                    };
                    $scope.api = function () {
                        Facebook.api('/me', function(response) {
                            $scope.user = response;
                        });
                    };
                    $scope.$watch(function() {
                                return Facebook.isReady();
                            }, function(newVal) {
                                if (newVal) {
                                    $scope.facebookIsReady = true;
                                }
                            }
                    );
                    $scope.myFBLogin = function() {
                        FB.login(function(){}, {scope: 'publish_actions'});
                    };
                    $scope.postEx = function() {
                        FB.login(function () {
                            // Note: The call will only work if you accept the permission request
                            FB.api('/me/feed', 'post', {message: 'Hi, worlds!'},
                                    function(response) {
                                        if (!response || response.error) {
                                            alert('Error occured' + response.$error);
                                        }
                                        else {
                                            alert('Action was successful! Action ID: ' + response.id)
                                        }
                                    }
                            );
                        }, {scope: 'publish_actions'});
                    };
                });
    </script>
</head>

<body ng-controller="mainCtrl">
<button type="button" id="login" ng-click="login()">login</button>
<button type="button" id="api" ng-click="api()">api user data call</button>
<button type="button" id="remove_auth" ng-click="removeAuth()">remove auth</button>
<button ng-click="myFBLogin()">Login with Facebook</button>
<button ng-click="postEx()">Post</button>
<pre>isReady: <span id="is_ready" ng-bind="facebookIsReady"></span></pre>
<pre>status: <span id="login_status" ng-bind="loginStatus"></span></pre>
<pre>username: <span id="api_first_name" ng-bind="user"></span></pre>
</body>

</html>
